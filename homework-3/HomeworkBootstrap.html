<!--4. Create a form with bootstrap, should have a few input elements, labels, and a submit button.-->
<html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Ivette Sanchez Homework 3 Bootstrap</title>
            <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cerulean/bootstrap.min.css " rel="stylesheet">

                <style>
                .form-container{
                    width: 500px; 
                    padding: 20px;
                }

                body{
                    display: flex;
                    justify-content: center;
                }
            </style>
        </head>

    <body> 
        <div class="form-container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        
    </body>
</html>
