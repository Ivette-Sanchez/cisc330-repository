<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ivette Sanchez In class 10</title>
    <style>
        #event-listener {
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="event-listener">
        initial text
    </div>

    <script>
        // Select the div element
        const divElement = document.getElementById("event-listener");

        // adding a click event listener
        document.getElementById('event-listener').addEventListener('click', function (e) 
        {
            this.textContent="added text!" //changes the text to this
            console.log(this.setAttribute('style','background-color:yellow')) //goes into style and changes background color
            console.log(e)
        });
    </script>
</body>
</html>
